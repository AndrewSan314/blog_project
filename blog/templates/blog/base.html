<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Russo+One&display=swap"
          rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/21d1bcd9c1.js" crossorigin="anonymous"></script>


    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand" href="{% url 'post_list' %}">My Tech Blog</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://github.com/">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com/">Linkedin</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                <a style="color: rgba(255,255,255,.5)">Welcome:{{ user.username }}</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}"><i class='fas fa-user-circle'
                                                                         style='font-size:24px'></i></a>
            {% endif %}

        </div>


    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% block block_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% block loader %}
{% endblock %}
</body>
</html>
