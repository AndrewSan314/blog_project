{% extends 'base.html' %}
{% block block_content %}
    <h1>Please Login</h1>
    <h2>Must be a superuser!</h2>
    {% if form.errors %}
        <p>Your username and password must be match</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
{% endblock %}
